<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>externarousel Demo</title>
    <link href="extRating.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="extRating.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript">
        $(document).ready(function () {
          $("#rating_input").extRating({
            activeStarPath: 'activeStar.png',
            inactiveStarPath: 'inactiveStar.png',
            numberOfStars: 10
          });
        });
    </script>
</head>
<body>
<div>
  <label for="rating_input">Rating</label>
  <div>
    <input id="rating_input" name="rating" type="text" />
  </div>
</div>
</body>
</html>
